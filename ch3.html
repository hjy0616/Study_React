<!DOCTYPE html>
<html lang="en">
  <body>
    <div id="root"></div>
  </body>
  <script src="https://unpkg.com/react@latest/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@latest/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAinutes] = React.useState(0);
      const [flipped, setFlipped] = React.useState(false);

      const onChange = (e) => {
        setAinutes(e.target.value);
      };
      const onReset = () => setAinutes(0);
      const onFlip = () => {
        onReset();
        setFlipped((current) => !current);
      };

      return (
        <div>
          <div>
          <label for="minutes">Minutes</label>
            <input
              value={flipped ? Math.round(amount * 60) : amount}
              id="minutes"
              type="number"
              placeholder="Minutes"
              onChange={onChange}
              disabled={flipped}
            />
          </div>
          <div>
            <label for="hours">Hours</label>
            <input 
              id="hours"
              type="number"
              placeholder="Hours"
              value={flipped ? amount : Math.round(amount / 60)}
              disabled={!flipped}
              onChange={onChange}
              />
          </div>
          <button onClick={onReset}>Reset</button>
          <button onClick={onFlip}>Filp</button>
        </div>
      );
    }
    function KmToMiles() {

      
      return (
        <React.Fragment>
          <h3>KmToMiles</h3>
        </React.Fragment>
      )
    }
    function App() {
      const [index, setIndex] = React.useState("0");
      const onSelect = (e) => {
        setIndex(e.target.value);
      }
      return (
        <div>
          <h1>super converter</h1>
          <select value={index} onChange={onSelect}>
            <option value="0">MinutesToHours</option>
            <option value="1">KmToMiles</option>
          </select>
          <hr />
          {index === "0" ? <MinutesToHours /> : <KmToMiles />}
        </div>
      );
    }
    const root = document.getElementById("root");
    ReactDOM.render(<App />, root);
  </script>
</html>
